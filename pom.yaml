modelEncoding: UTF-8
modelVersion: 4.0.0
groupId: makinzm.simple
artifactId: simple-flink-example
version: 1.0-SNAPSHOT
packaging: jar
properties: {scala.binary.version: 2.12, flink.version: 1.17.2, project.build.sourceEncoding: UTF-8,
  maven.compiler.source: 8, maven.compiler.target: 8}
dependencies:
- {groupId: org.apache.flink, artifactId: flink-java, version: '${flink.version}',
  scope: compile}
- {groupId: org.apache.flink, artifactId: flink-streaming-java, version: '${flink.version}',
  scope: compile}
- {groupId: org.apache.flink, artifactId: flink-clients, version: '${flink.version}',
  scope: compile}
- {groupId: org.apache.flink, artifactId: flink-connector-kafka, version: 1.17.2}
- {groupId: org.slf4j, artifactId: slf4j-log4j12, version: 1.7.36, scope: runtime}
- {groupId: log4j, artifactId: log4j, version: 1.2.17, scope: runtime}
build:
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.11.0
    configuration: {source: 8, target: 8}
  - groupId: org.apache.maven.plugins
    artifactId: maven-shade-plugin
    version: 3.4.1
    executions:
    - configuration:
        artifactSet:
          excludes: ['com.google.code.findbugs:jsr305']
        filters:
        - artifact: '*:*'
          excludes: [META-INF/*.SF, META-INF/*.DSA, META-INF/*.RSA]
        transformers:
        - {mainClass: makinzm.simple.flink.SimpleMLOpsFeatureEngineering, attr/implementation: org.apache.maven.plugins.shade.resource.ManifestResourceTransformer}
        - {attr/implementation: org.apache.maven.plugins.shade.resource.ServicesResourceTransformer}
      goals: [shade]
      id: default
      inherited: true
      phase: package
      priority: 0
childProjectUrlInheritAppendPath: true
